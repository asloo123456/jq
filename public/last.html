<script>
//购物数量动态
$(".btn1").click(function(){
	var $btn=$(this);
	var n=$(".count");
	if($btn.html()=="-"){
		n.html(n.html()-1);
	}else if($btn.html()=="+"){
		n.html(parseInt( n.html())+1);
	}
	if(n.html()==-1){
		n.html(0);
	}
})
//添加选中项为active

	$(this).addClass("active")
